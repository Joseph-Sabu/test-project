<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Diagram</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        circle { fill: steelblue; }
        line { stroke: black; }
    </style>
</head>
<body>
    <h1>Network Diagram</h1>
    <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx" />
        <button type="submit">Upload Excel</button>
    </form>

    <svg width="800" height="600"></svg>

    <script>
        const svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");
    
        // Function to draw the network diagram
        function drawDiagram({ nodes, links }) {
            svg.selectAll("*").remove(); // Clear previous diagram
            
            // Set up the simulation with forces
            const simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(links).id(d => d.id).distance(150))  // Link force
                .force("charge", d3.forceManyBody().strength(-300))               // Repulsion force
                .force("center", d3.forceCenter(width / 2, height / 2));          // Centering force
    
            // Create links (lines)
            const link = svg.append("g")
                .attr("stroke", "#999")
                .attr("stroke-opacity", 0.6)
                .selectAll("line")
                .data(links)
                .enter().append("line")
                .attr("stroke-width", d => Math.sqrt(d.value));
    
            // Create nodes (circles)
            const node = svg.append("g")
                .attr("stroke", "#fff")
                .attr("stroke-width", 1.5)
                .selectAll("circle")
                .data(nodes)
                .enter().append("circle")
                .attr("r", 10)
                .attr("fill", "steelblue")
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));
    
            // Add labels to the nodes
            const label = svg.append("g")
                .attr("class", "labels")
                .selectAll("text")
                .data(nodes)
                .enter().append("text")
                .attr("dx", 12)
                .attr("dy", ".35em")
                .text(d => d.id);
    
            // Define the tick function for the simulation
            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);
    
                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);
    
                label
                    .attr("x", d => d.x)
                    .attr("y", d => d.y);
            });
    
            // Dragging functions for interactivity
            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }
    
            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }
    
            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        }
    
        // Handle the form submission
        document.getElementById('uploadForm').onsubmit = async function(event) {
            event.preventDefault(); // Prevent default form submission
            const formData = new FormData(this);
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
    
            if (response.ok) {
                const data = await response.json(); // Expecting a JSON response
                drawDiagram(data); // Draw the network diagram with received data
            } else {
                console.error('Error uploading file:', response.statusText);
            }
        };
    </script>
    
</body>
</html>
